<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Supermercado+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="screen">
            <p id="operation" style="opacity: .9;"></p>
            <p id="result" style="font-size: 1.1rem;"></p>
        </div>
        <div class="num-pad">
            <button class="btn" id="btn-clear">Clear</button>
            <button class="btn" id="btn-delete"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg></button>
            <button class="btn" id="btn-divide">/</button>
            <button class="btn" id="btn-multiply">*</button>
            <button class="btn btnNum" id="btn-7">7</button>
            <button class="btn btnNum" id="btn-8">8</button>
            <button class="btn btnNum" id="btn-9">9</button>
            <button class="btn" id="btn-subtract">-</button>
            <button class="btn btnNum" id="btn-4">4</button>
            <button class="btn btnNum" id="btn-5">5</button>
            <button class="btn btnNum" id="btn-6">6</button>
            <button class="btn" id="btn-add">+</button>
            <button class="btn btnNum" id="btn-1">1</button>
            <button class="btn btnNum" id="btn-2">2</button>
            <button class="btn btnNum" id="btn-3">3</button>
            <button class="btn" id="btn-enter">Enter</button>
            <button class="btn btnNum" id="btn-0">0</button>
            <button class="btn" id="btn-decimal">.</button>
            
        </div>
    </div>
</body>

</html>
